<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Wallpapers</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&family=Sansita+Swashed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="flex-container">
      <div id="header-logo-div" class="logo flex-items">
        <img src="./images/logo.jpg" alt="logo" />
      </div>
      <h1 class="site-name flex-items">Bad Wallpapers</h1>
      <input type="text" class="search flex-items" placeholder="search" />
      <div id="header-icon-div" class="flex-items">
        <i class="fas fa-random"></i>
      </div>
    </header>

    <section class="gallery">
      <h3 class="results">Results: <span class="result">2,112</span></h3>
      <div class="images-container">
        <!--Each wallpaper will be wrapped in this. I was thinking you generate this with JS-->
        <a href="#">
          <div class="wallpaper-container">
            <img
              class="wallpaper"
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.XKumso7ljqXEHgzlYSl2EwHaHa%26pid%3DApi&f=1"
              alt=""
              width="200px"
              height="auto"
            />
            <div class="aspect-ratio-container">
              <h3 class="aspect-ratio">1920x1080</h3>
            </div>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
