<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_desktop.css" media="(min-width: 501px)" />
    <link rel="stylesheet" href="styles/style_mobile.css" media="(max-width: 500px)" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous"
  />
    <title>Bad Wallpapers</title>
</head>
<body>
    <div class="main-container">
        <header class="flex-container">
            <a href="./index.html"><i class="fa fa-home"></i></a>
            <input type="text" class="search flex-items" placeholder="search by tag">
            <i class="fa fa-search" aria-hidden="true"></i>

            <div id="header-icon-div" class="flex-items">
                <i class="fa fa-random"></i>
            </div>        
        </header>

        <section class="gallery">
            <div class="logo-and-site">
                <div class="logo-mobile">
                    <img src="./images/assets/mascot.png" alt="logo">
                </div>
                <h1 class="site-name-mobile">Bad Wallpapers</h1>
            </div>
        
            <p class="date" id="date"></p>
            <a class='wallpaper-link' href="#">
                <div class="wallpaper-container">
                    <div class="image-container">
                        <img class="wallpaper" id="wallpaper" src="" alt="wallpaper" width="200px" height="auto">
                    </div>
                    <div class="aspect-ratio-container hide">
                        <h3 class="aspect-ratio" id="aspect-ratio">1920x1080</h3>
                    </div>
                </div>
            </a>

            <div class="link-to-image">
                <a id='full-size' href="#">View Full Size</a>   
            </div>

            <div class="tags" id="tags"></div>
        </section>
    </div>

    <script src='./js/wallpapers.js'></script>
    <script src='./js/imageTemplate.js'></script>
</body>
</html>
