<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.jpg" alt="logo">
        </div>
        <h1 class="site-name">Bad Wallpapers</h1>
        <input type="text" class="search">
        <i class="random-image">Rand</i>
    </header>

    <section class="gallery">
        <h3 class="results">Results: <span class="result">2,112</span></h3>
        <div class="images-container">
            <!--Each wallpaper will be wrapped in this. I was thinking you generate this with JS-->
            <a href="#">
                <div class="wallpaper-container">
                    <img src="" alt="" class="wallpaper">
                    <div class="aspect-ratio-container">
                        <h3 class="aspect-ratio">1920x1080</h3>
                </div>
            </a>

            </div>
        </div>
    </section>
</body>
</html>
